<style>
body { font-family: 'Segoe UI', sans-serif; background:#e0f7fa; margin:0; display:flex; justify-content:center; padding:30px 10px;}
.card { background:white; border-radius:20px; padding:30px; width:520px; max-width:100%; box-shadow:0 16px 40px rgba(0,0,0,0.2); transition:0.3s; }

.result { background:#b2dfdb; text-align:center; color:#004d40; font-weight:bold; }
.schedule { background:#e0f2f1; max-height:350px; overflow:auto; border:1px solid #b2dfdb; }

<body>

<div class="card">
<h1>üí∞ EMI & Loan Tracker</h1>
<h2>Interactive Amortization Schedule</h2>

<label>Loan Amount (‚Çπ)</label>
<input type="number" id="loanAmount" placeholder="Enter loan amount">

<label>Interest Rate (%) per year</label>
<input type="number" id="interestRate" placeholder="Enter interest rate">

<label>Loan Tenure</label>
<input type="number" id="loanTenure" placeholder="Enter duration">
<div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:10px;">
  <label><input type="radio" name="tenureType" value="months" checked> Months</label>
  <label><input type="radio" name="tenureType" value="years"> Years</label>
</div>

<label>Months Paid So Far</label>
<input type="number" id="monthsPaid" placeholder="e.g., 36 for 3 years">

<button onclick="calculateEMI()">Show Details!</button>

<div class="result" id="emiResult"></div>
<div class="schedule" id="scheduleTable"></div>
</div>

<script>
function calculateEMI() {
  let P = parseFloat(document.getElementById('loanAmount').value);
  let annualRate = parseFloat(document.getElementById('interestRate').value);
  let N = parseFloat(document.getElementById('loanTenure').value);
  let tenureType = document.querySelector('input[name="tenureType"]:checked').value;
  let paidMonths = parseInt(document.getElementById('monthsPaid').value) || 0;

  if(isNaN(P)||P<=0||isNaN(annualRate)||annualRate<0||isNaN(N)||N<=0){
    alert("Please enter valid numbers!");
    return;
  }

  let r = annualRate / 12 / 100; 
  if(tenureType === "years") N = N*12;

  let EMI = (P * r * Math.pow(1+r, N)) / (Math.pow(1+r, N)-1);
  let balance = P;
  let totalPaid = 0, totalInterestPaid = 0;
  let schedule = [];

  for(let i=1; i<=N; i++){
    let interest = balance*r;
    let principal = EMI - interest;
    balance -= principal;
    if(balance < 0) balance = 0;
    schedule.push({month:i, EMI, principal, interest, balance});
    if(i <= paidMonths){
      totalPaid += EMI;
      totalInterestPaid += interest;
    }
  }

  let remainingBalance = paidMonths > 0 ? schedule[paidMonths-1].balance.toFixed(2) : P.toFixed(2);
  let totalPaidSoFar = totalPaid.toFixed(2);
  let interestPaidSoFar = totalInterestPaid.toFixed(2);

  document.getElementById('emiResult').style.display = "block";
  document.getElementById('scheduleTable').style.display = "block";

  document.getElementById('emiResult').innerHTML = `
  <p>üü¢ Monthly EMI: ‚Çπ${EMI.toFixed(2)}</p>
  <p>üí∞ Total Paid So Far: ‚Çπ${totalPaidSoFar}</p>
  <p>üí∏ Interest Paid So Far: ‚Çπ${interestPaidSoFar}</p>
  <p>üè¶ Remaining Balance: ‚Çπ${remainingBalance}</p>
  `;

  let tableHTML = `<table><thead><tr>
  <th>Month</th><th>EMI</th><th>Principal Paid</th><th>Interest Paid</th><th>Balance</th>
  </tr></thead><tbody>`;

  schedule.forEach(row => {
    tableHTML += `<tr>
      <td>${row.month}</td>
      <td>‚Çπ${row.EMI.toFixed(2)}</td>
      <td>‚Çπ${row.principal.toFixed(2)}</td>
      <td>‚Çπ${row.interest.toFixed(2)}</td>
      <td>‚Çπ${row.balance.toFixed(2)}</td>
    </tr>`;
  });

  tableHTML += `</tbody></table>`;
  document.getElementById('scheduleTable').innerHTML = tableHTML;
}
</script>
